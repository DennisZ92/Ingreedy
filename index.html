<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookbook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ingreedy</h1>
        <div id="tag-selection" class="tag-selection">
            <button value="Frühstück">Frühstück</button>
            <button value="Abendessen">Abendessen</button>
            <button value="Snack">Snack</button>
            <button value="Low-carb">Low-carb</button>
            <button value="High-protein">High-protein</button>
            <button value="Hauptgericht">Hauptgericht</button>
            <button value="Beilage">Beilage</button>
        </div>
        <div id="recipe-list" class="recipe-list"></div>
        <h2>Einkaufsliste</h2>
        <ul id="shopping-list"></ul>
        <div class="add-item">
            <input type="text" id="item-input" placeholder="Artikel, Menge, Einheit">
            <button id="add-item">Hinzufügen</button>
        </div>
        <button id="clear-list" class="clear-list">Einkaufsliste leeren</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
